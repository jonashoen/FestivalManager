<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--  BOOTSTRAP STUFF  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Create an Account</title>
</head>

<body>

    <!--  START HERE  -->

    <!--  NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="" class="navbar-brand">
            <h3 class="mb-0">FVIV FESTIVAL</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/createAccount" class="nav-link active">Create an Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--  Overlay -->
    <section class="d-flex align-items-center" id="showcase">
        <div id="overlay"></div>
        <div id="header" class="container text-white text-center">
            <h3 class="display-5 mb-0">The Amazing Account Site</h3>
            <h1 class="display-3">Creating an Account huh?</h1>
            <p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>

        </div>
    </section>

    <!--  InputField -->
    <section>

        <div id="wrapper" class="container text-center">
            <form method="post" role="form" class="ui form" id="form" th:action="@{/createAccount}" th:object="${form}">

                <h3 class="ui dividing header" th:text="#{createAccount.userdata}">Nutzerdaten</h3>

                <div class="field">
                    <label for="usrName">username</label><br />
                    <input id="usrName" name="usrName" th:field="*{usrName}" th:errorclass="fieldError" type="text"
                        required="required" /><br />
                    <div class="ui negative message" th:if="${#fields.hasErrors('usrName')}" th:errors="*{usrName}">
                <p>username must not be empty</p>
            </div>
        </div>

        <div class="field">
            <label th:text="#{createAccount.password}" for="password">password</label><br/>
            <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError" type="password"
                   required="required"/><br/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password must not be empty</p>
        </div>

        <div class ="field" >
            <label for="firstName">first name</label><br/>
            <input id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="fieldError" type="text" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('*')}" th:errors="*{firstName}">
                <p>First name must not be empty</p>
            </div>
        </div>
        

        <div class ="field" >
            <label for="lastName">last name</label><br/>
            <input id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="fieldError" type="text" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('*')}" th:errors="*{lastName}">
                <p>Last name must not be empty</p>
            </div>
        </div>
        <br/>

        <div class="field">
            <label th:text="#{createAccount.catering}" for="catering">catering</label>
            <input id="catering" name="catering" th:field="*{catering}" th:errorclass="fieldError" type="checkbox"/>
        </div>
        <br/>
        <div class="field">
            <label th:text="#{createAccount.security}" for="security">security</label>
            <input id="security" name="security" th:field="*{security}" th:errorclass="fieldError" type="checkbox"/>
        </div>
        <br/>
        <div class="field">
            <label th:text="#{createAccount.festivalManager}" for="festivalManager">festivalManager</label>
            <input id="festivalManager" name="festivaManager" th:field="*{festivalManager}" th:errorclass="fieldError" type="checkbox"/>
        </div>

        <br/>

        <div class="field">
            <label th:text="#{createAccount.ticketSalesman}" for="ticketSalesman">ticketSalesman</label>
            <input id="ticketSalesman" name="ticketSalesman" th:field="*{ticketSalesman}" th:errorclass="fieldError" type="checkbox"/>
        </div>
        <br/>

        <div class="field">
            <label th:text="#{createAccount.workedHours}" for="workedHours"> hours Worked</label>
            <input id="workedHours" name="workedHours" th:field="*{workedHours}" th:errorclass="fieldError" type="number"/>

        </div>
        <br/>

                <div class="field">
                    <label th:text="#{createAccount.hourlyWage}" for="hourlyWage"> hourly Wage</label>
                    <input id="hourlyWage" name="hourlyWage" th:field="*{hourlyWage}" th:errorclass="fieldError" type="number"/>
                </div>
                <br/>

                <div class="field">
                    <label th:text="#{createAccount.Festival}" for="festival"> Festival</label>
                    <input id="festival" name="festival" th:field="*{festival}" th:errorclass="fieldError" type="text"/>

                </div>
                <br/>
        <button id="btn" type="submit" class="btn btn-lg btn-dark text-light" th:text="#{createAccount.submit}">
            Register
        </button>
        </form>
    </div>

</section>
<br>
<br>

<!-- BOOTSTRAP SCRIPTS -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
</script>
</body>

</html>
