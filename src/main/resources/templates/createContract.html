<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!--  BOOTSTRAP STUFF  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
	<title>Create a Contract</title>
</head>

<body>

	<!--  START HERE  -->

	<!--  Overlay -->

	<section
		sec:authorize="hasAuthority('MANAGER') or hasRole('MANAGER') or hasAuthority('FESTIVAL_MANAGER') or hasRole('FESTIVAL_MANAGER')">

		<!--  NavBar -->
		<nav class="navbar navbar-expand-md navbar-dark">
			<a href="/" class="navbar-brand">
				<h3 class="mb-0">FVIV</h3>
			</a>
			<ul class="navbar-nav mr-auto smooth-scroll">
				<li class="nav-item">
					<a href="/#festivals" class="nav-link">Back</a>
				</li>
			</ul>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav nav-flex-icons">
				<li class="nav-item">
					<a class="nav-link">
						<i class="fas fa-user-secret"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript: document.logoutForm.submit()" data-offset="80">Logout</a>
					<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
						<input hidden type="submit" value="Sign Out" />
					</form>
				</li>
			</ul>
		</nav>

		<section class="d-flex align-items-center" id="showcase"></section>
		<div class="container my-5">
			<h3> Add Contract</h3>
			<div class="card">
				<div class="card-body">
					<div class="col-md-10">
						<form action="#" th:action="@{/contracts/add}" th:object="${contract}" method="post">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Contractname</label> <input type="text" th:field="*{name}"
										class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
																																							  class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="artist" class="col-form-label">Artist</label> <input
									type="text" th:field="*{artist}" class="form-control" id="artist"
									placeholder="Artist"> <span
									th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price in €</label> <input
									type="number" th:field="*{price}" class="form-control"
									id="price" placeholder="Price in €"> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="accepted" class="col-form-label">Accepted</label> <input
									type="checkbox" th:field="*{accepted}" class="form-control"
									id="accepted" placeholder="accepted"> <span
									th:if="${#fields.hasErrors('accepted')}" th:errors="accepted"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="technicianscount" class="col-form-label">Technicianscount</label> <input
									type="number" th:field="*{technicianscount}" class="form-control"
									id="technicianscount" placeholder="technicianscount"> <span
									th:if="${#fields.hasErrors('technicianscount')}" th:errors="technicianscount"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="workinghours" class="col-form-label">workinghours</label> <input
									type="number" th:field="*{workinghours}" class="form-control"
									id="workinghours" placeholder="workinghours"> <span
									th:if="${#fields.hasErrors('workinghours')}" th:errors="workinghours"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="workerswage" class="col-form-label">Workerswage in €</label> <input
									type="number" th:field="*{workerswage}" class="form-control"
									id="workerswage" placeholder="workerswage"> <span
									th:if="${#fields.hasErrors('workerswage')}" th:errors="workerswage"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Contract">
								<br>
							</div>
							
							<div class="form-group col-md-8">
								<br>
								<a href="/#festivals" class="btn btn-danger" role="button">Cancel</a>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</section>

</body>
</html>
