<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--  BOOTSTRAP STUFF  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Festivals</title>
</head>

<body>

    <!--  START HERE  -->

    <!--  NavBar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="" class="navbar-brand">
            <h3 class="mb-0">FVIV FESTIVAL</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/festival/add" class="nav-link">Create a Festival</a>
                </li>
                <li class="nav-item">
                    <a href="/festivals" class="nav-link active">See all existing Festivals</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--  Overlay -->
    <section class="d-flex align-items-center" id="showcase">
        <div id="overlay"></div>
        <div id="header" class="container text-white text-center">
            <h3 class="display-5 mb-0">This are all the Festivals, so far!</h3>
            <h1 class="display-3">They look amazing,.. for real!</h1>
            <p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>

        </div>
    </section>

    <!--  Table, which gets created uppon creating a new Festival -->

    <section>

        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Location</th>
                                    <th>Startdate</th>
                                    <th>Enddate</th>
                                    <th>Max. Visitors</th>
                                    <th>Selling Tickets</th>
                                    <th>Edit</th>
                                    <th>Inventory</th>
                                    <th>Contracts</th>
                                    <th>Accountancy</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="festival : ${festivals}">
                                    <td th:text="${festival.name}"></td>
                                    <td th:text="${festival.location}"></td>
                                    <td th:text="${festival.startDate}"></td>
                                    <td th:text="${festival.endDate}"></td>
                                    <td th:text="${festival.maxVisitors}"></td>
                                    <td th:text="${festival.sellingTickets}"></td>
                                    <td><a th:href="${'/festival/' + festival.name + '-' + festival.id + '/edit'}"
                                            class="btn btn-green">
                                            <i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="${'/festival/' + festival.name + '-' + festival.id + '/inventory'}"
                                            class="btn btn-green">
                                            <i class="fas fa-archive"></i>
                                        </a></td>
                                    <td>
                                        <form method="get" role="form" class="ui form" name="form"
                                            th:action="@{/contracts/list}">
                                            <input type="hidden" th:value="${festival.getId()}" name="id" />
                                            <button type="submit" class="ui button">
                                                <i class="fas fa-address-book"></i>
                                            </button>
                                        </form>
                                    </td>
                                    <td>
                                        <form method="get" role="form" class="ui form" name="form"
                                            th:action="@{/accountancy}">
                                            <input type="hidden" th:value="${festival.getId()}" name="id" />
                                            <button type="submit" class="ui button">
                                                <i class="fas fa-dollar-sign"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="d-flex align-items-center mb-02">
        <div id="header" class="container text-white text-center">
            <button id="btn" class="btn btn-lg btn-dark">
                <a class="text-light" href="/festival/add">Create a new Festival</a>
            </button>
        </div>
    </section>
    <br>
    <br>



    <!-- BOOTSTRAP SCRIPTS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script>
        // Get the current year for the copyright
        $("#year").text(new Date().getFullYear());
    </script>
</body>

</html>
