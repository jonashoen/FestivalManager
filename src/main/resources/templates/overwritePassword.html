<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">

<head>

    <!--  BOOTSTRAP STUFF  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Change Password</title>

    <meta charset="UTF-8">

</head>

<body>
    <section sec:authorize="hasAuthority('MANAGER') or hasRole('MANAGER')">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/" class="navbar-brand">
                <h3 class="mb-0">FVIV</h3>
            </a>
            <ul class="navbar-nav mr-auto smooth-scroll">
                <li class="nav-item">
                    <a href="/#staff" class="nav-link">Back</a>
                </li>
            </ul>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fas fa-user-secret"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript: document.logoutForm.submit()" data-offset="80">Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </nav>

        <br>
        <br>
        <div class="container text-center">

            <form method="post" role="form" class="ui form" id="form" th:action="@{/changePassword}"
                th:object="${form}">



                <div class="field">
                    <label th:text="#{changePassword.newPassword}" for="newPassword">new password</label><br />
                    <input id="newPassword" name="newPassword" th:field="*{newPassword}" th:errorclass="fieldError"
                        type="password" required="required" /><br />
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">new password must not be empty</p>
                    </div>
            
                    <button id="btn" type="submit" class="btn btn-green" th:text="#{changePassword.button}">
                        Change Password
                    </button>
                </form>
            </div>

        </div>

    </section>
    

</body>
</html>
