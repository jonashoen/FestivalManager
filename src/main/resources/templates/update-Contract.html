<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!--  BOOTSTRAP STUFF  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
	<title>Update a Contract</title>
</head>

<body>

	<!--  START HERE  -->

	<!--  NavBar -->
	<nav class="navbar navbar-expand-md navbar-dark">
		<a href="/" class="navbar-brand">
			<h3 class="mb-0">FVIV FESTIVAL</h3>
		</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="mainNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a href="/" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="/contracts/create" class="nav-link active">Update an Account</a>
				</li>
			</ul>
		</div>
	</nav>

	<!--  Overlay -->
	<section class="d-flex align-items-center" id="showcase">
		<div id="overlay"></div>
		<div id="header" class="container text-white text-center">
			<h3 class="display-5 mb-0">The Amazing Account Site</h3>
			<h1 class="display-3">Updating an Account huh?</h1>
			<p class="lead d-none d-md-block">Some random lorem Ipsum here! </p>

		</div>
	</section>
	<section>
		<div class="container my-5">
			<h3> Update Contract!</h3>
			<div class="card">
				<div class="card-body">
					<div class="col-md-8">
						<form action="#" th:action="@{/contracts/update/{id}(id=${contract.id})}" th:object="${contract}"
							method="post">
							<div class="row">
								<div class="form-group col-md-6">
									<label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}"
										class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="artist" class="col-form-label">Artist</label> <input
									type="text" th:field="*{artist}" class="form-control" id="email"
									placeholder="Artist"> <span
									th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price</label> <input
									type="text" th:field="*{price}" class="form-control"
									id="price" placeholder="price"> <span
									th:if="${#fields.hasErrors('price')}" th:errors="price"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="accepted" class="col-form-label">Accepted</label> <input
									type="text" th:field="*{accepted}" class="form-control"
									id="accepted" placeholder="accepted"> <span
									th:if="${#fields.hasErrors('accepted')}" th:errors="accepted"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="technicianscount" class="col-form-label">Technicianscount</label> <input
									type="text" th:field="*{technicianscount}" class="form-control"
									id="technicianscount" placeholder="technicianscount"> <span
									th:if="${#fields.hasErrors('technicianscount')}" th:errors="technicianscount"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
							<label for="workinghours" class="col-form-label">workinghours</label> <input
								type="text" th:field="*{workinghours}" class="form-control"
								id="workinghours" placeholder="workinghours"> <span
								th:if="${#fields.hasErrors('workinghours')}" th:errors="workinghours"
								class="text-danger"></span>
						</div>

							<div class="form-group col-md-8">
								<label for="workerswage" class="col-form-label">Workerswage</label> <input
									type="text" th:field="*{workerswage}" class="form-control"
									id="workerswage" placeholder="workerswage"> <span
									th:if="${#fields.hasErrors('workerswage')}" th:errors="workerswage"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-dark"
									value="Update Contract">
							</div>
							<div class="form-group col-md-8">
								<a href="/contracts/list" class="btn btn-outline-danger" role="button">Cancel</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
